name: Build Docker image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "skill-scanner version to build"
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Clone skill-scanner source
        run: |
          git clone --depth 1 https://github.com/cisco-ai-defense/skill-scanner.git src
          cp Dockerfile .dockerignore src/

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "value=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
          else
            cd src
            # Use the latest git tag if available, otherwise short sha
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
            if [ -n "$TAG" ]; then
              echo "value=${TAG#v}" >> "$GITHUB_OUTPUT"
            else
              echo "value=0.0.0+$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
            fi
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.value }}
            type=sha,prefix=

      - uses: docker/build-push-action@v6
        with:
          context: src
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ steps.version.outputs.value }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
